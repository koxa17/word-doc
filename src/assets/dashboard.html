<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word-Doc Pure JS</title>
  </head>

  <body>
    <div class="app">
      <div class="db">
        <div class="db__title">
          <h1>Word-Doc</h1>
        </div>
      </div>

      <div class="db__create">
        <div class="db">
          <p class="create__paragraph">Создать документ</p>
          <div class="new-file">
            <div class="new-file__img">
              <img
                src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-plus-256.png"
                alt="Создать новый"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="db">
        <div class="db__last-file">
          <div class="last-file__title">
            <p>Недавние документы</p>
          </div>

          <div class="card__doc">
            <div class="card">
              <div class="doc"></div>
              <div class="info">
                <strong>Название</strong>
                <span class="info__date">
                  22.07.2020
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
