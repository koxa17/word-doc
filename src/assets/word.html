<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Word-Doc Pure JS</title>
  </head>

  <body>
    <div class="app">
      <div class="word">
        <!-- .header -->
        <div class="header">
          <input type="text" class="input" placeholder="Новый документ" />

          <div class="buttons">
            <div class="button">
              <span class="material-icons">
                delete_forever
              </span>
            </div>

            <div class="button">
              <span class="material-icons">
                exit_to_app
              </span>
            </div>
          </div>
        </div>
        <!-- /.header -->

        <!-- .toolbar -->
        <div class="toolbar">
          <div class="button">
            <span class="material-icons">
              format_align_left
            </span>
          </div>

          <div class="button">
            <span class="material-icons">
              format_align_center
            </span>
          </div>

          <div class="button">
            <span class="material-icons">
              format_align_right
            </span>
          </div>

          <div class="button">
            <span class="material-icons">
              format_bold
            </span>
          </div>

          <div class="button">
            <span class="material-icons">
              format_italic
            </span>
          </div>

          <div class="button">
            <span class="material-icons">
              format_underline
            </span>
          </div>
        </div>
        <!-- /.toolbar -->

        <div class="ruler__top">
          <div class="container">
            <div class="ruler">
              <div class="top-arrow__margin-start"></div>
              <div class="top-arrow__icon-start"></div>

              <div class="ruler__face">
                <div class="arrow__mask">
                  <div class="vertical-line__short"></div>
                  <div class="vertical-line__long"></div>
                  <div class="vertical-line__short"></div>
                  <div class="number">1</div>
                </div>
              </div>

              <div class="top-arrow__margin-end"></div>
              <div class="top-arrow__icon-end"></div>
            </div>
          </div>
        </div>
        <!-- /.ruler__top -->

        <div class="doc">
          <!-- .ruler__left -->
          <div class="ruler__left">
            <div class="container-left">
              <div class="ruler">
                <div class="left-arrow__margin-start"></div>
                <div class="left-arrow__icon-start"></div>

                <div class="ruler__face">
                  <div class="arrow__mask">
                    <div class="horizontal-line__short"></div>
                    <div class="horizontal-line__long"></div>
                    <div class="horizontal-line__short"></div>
                    <div class="left-number">1</div>
                  </div>
                </div>

                <div class="left-arrow__margin-end"></div>
                <div class="left-arrow__icon-end"></div>
              </div>
            </div>
          </div>
          <!-- /.ruler__left -->

          <div class="container">
            <div class="sheet" contenteditable=""></div>
          </div>
        </div>
        <!-- /.doc -->
      </div>
    </div>
  </body>
</html>
